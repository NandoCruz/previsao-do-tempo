<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="script.js"></script>

    <title>Previsão do Tempo</title>
</head>
<body>
    <main class="container">
        <div class="localizar-cidade">
            <input class="cidade" placeholder="Digite o nome da cidade">
            <button class="btn" onclick="cliqueiNoBotao()"><i class="bi bi-search"></i></button>
        </div>
        <h2 class="cidade-atual">Tempo em São Paulo</h2>
        <p class="temperatura">21ºC</p>
        <div class="previsao">
            <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icon-info-tempo"> 
            <p class="situacao">Nublado</p>
        </div>
        <p class="umidade">Umidade: 70%</p>
    </main>
    
</body>
</html>
